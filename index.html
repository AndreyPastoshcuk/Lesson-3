<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson-3_Forms</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="container">
            <h1>Home work #3</h1>
            <form>
                <fieldset>
                    <legend> Укажите Ваши данные </legend>
                    <label> Ваше имя:
                        <input type="text" placeholder="Введите свое имя" required>
                    </label> <br>
                    <label> Ваша фамилия:
                        <input type="text" placeholder="Введите свою фамилию" required>
                    </label> <br>
                    <label> Электронная почта:
                        <input type="email" placeholder="Введите свою почту" required>
                    </label> <br>
                </fieldset>
                <fieldset>
                    <legend> Данные про Ваш курс </legend>
                    <label> Выберите Ваш курс:
                        <select>
                            <option value="1" selected disabled>Выберите из списка</option>
                            <option value="2">Front-End Basic</option>
                            <option value="3">Front-End Pro</option>
                        </select> <br>
                    </label>
                    <p>Выполняете ли Вы домашние задания:</p>
                    <label>
                        <input type="radio" name="staus"> Да, выполняю;<br>
                    </label>
                    <label>
                        <input type="radio" name="staus"> Нет, не выполняю;<br>
                    </label>
                    <p>Дополнительная информация</p>
                    <label>
                        <input type="checkbox"> Буду продолжать обучение; <br>
                    </label>
                    <label>
                        <input type="checkbox"> Дополнительно занимаюсь английским; <br>
                    </label>
                </fieldset>
                <button type="submit">Отправить</button>
            </form>
        </section>
    </main>
</body>

</html>
